# uevrLCX Performance Configuration
# =================================

# Security Settings
security_level=0

# Performance Settings
performance_level=2

# VR Comfort Settings
vr_comfort_level=0

# AI Integration
enable_context7=false
enable_deepwiki=false

# VR Headset Default
default_headset=quest2

# Collision Detection Default
default_collision_type=simple

# Optimization Default
default_optimization_level=performance

# Foveated Rendering Default
default_foveated_rendering=true

# Performance Targets
target_frame_rate=120
max_latency=15
target_memory_usage=2048

# Quality Settings
depth_accuracy=0.80
collision_accuracy=0.70
shader_quality=low

# Logging
log_level=error
log_file=uevrLCX_performance.log
enable_debug_logging=false

# Advanced Settings
enable_async_timewarp=true
enable_multi_resolution_shading=true
enable_dynamic_resolution=true
enable_adaptive_quality=true

# Physics Settings
physics_engine=simple
physics_accuracy=low
enable_real_time_physics=false

# Shader Settings
shader_injection=false
custom_shader_path=shaders/
enable_post_processing=false

# Testing Settings
enable_automated_testing=false
test_timeout=300
enable_performance_profiling=true

# Performance Optimizations
enable_aggressive_culling=true
enable_lod_optimization=true
enable_texture_compression=true
enable_geometry_instancing=true
enable_occlusion_culling=true

# Memory Management
enable_memory_pooling=true
enable_texture_streaming=true
enable_geometry_streaming=true
max_texture_memory=1024
max_geometry_memory=512
