# uevrLCX Default Configuration
# =============================

# Security Settings
security_level=1

# Performance Settings
performance_level=1

# VR Comfort Settings
vr_comfort_level=1

# AI Integration
enable_context7=true
enable_deepwiki=true

# VR Headset Default
default_headset=quest2

# Collision Detection Default
default_collision_type=real

# Optimization Default
default_optimization_level=balanced

# Foveated Rendering Default
default_foveated_rendering=true

# Performance Targets
target_frame_rate=90
max_latency=20
target_memory_usage=4096

# Quality Settings
depth_accuracy=0.95
collision_accuracy=0.90
shader_quality=high

# Logging
log_level=info
log_file=uevrLCX.log
enable_debug_logging=false

# Advanced Settings
enable_async_timewarp=true
enable_multi_resolution_shading=true
enable_dynamic_resolution=true
enable_adaptive_quality=true

# Physics Settings
physics_engine=bullet
physics_accuracy=medium
enable_real_time_physics=true

# Shader Settings
shader_injection=true
custom_shader_path=shaders/
enable_post_processing=true

# Testing Settings
enable_automated_testing=false
test_timeout=300
enable_performance_profiling=false
