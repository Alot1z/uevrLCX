name: Dev Build PR
on: [pull_request_target, workflow_dispatch]
env:
  BUILD_TYPE: Release
  GH_TOKEN: ${{ secrets.GITHUBTOKEN }}
permissions:
  contents: read
  pull-requests: read
jobs:
  dev-release:
    runs-on: windows-latest
    timeout-minutes: 60

    # Minimal permissions for this pull_request_target action
    # Because we only need to read the repository contents
    # By default, pull_request_target grants read/write permissions (not good)
    # But it also passes along repository secrets, which we need
    # unlike pull_request, which does not pass secrets
    permissions:
      contents: read
      pull-requests: read

    strategy:
      matrix:
        target: [uevr]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: "refs/pull/${{ github.event.number }}/merge"
          token: ${{ secrets.GITHUBTOKEN || github.token }}
          submodules: recursive
          persist-credentials: false
          fetch-depth: 4

      # Important security check: https://github.com/actions/checkout/issues/518
      - name: Sanity check
        if: ${{ github.event_name == 'pull_request_target' }}
        shell: pwsh
        run: |
          $commits = git log -n 4 --pretty=format:%H | Out-String
          $arr = $commits.Trim().Split("`n")
          echo $commits
          $previous_commit = if ($arr.Length -ge 2) { $arr[1].Trim() } else { $arr[0].Trim() }
          if ($previous_commit -ne "${{ github.event.pull_request.head.sha }}") {
            throw "The pull request head commit has changed since the event was triggered."
          }

      - name: Configure CMake
        shell: pwsh
        run: |
          cmake -S $env:GITHUB_WORKSPACE -B "$env:GITHUB_WORKSPACE/build" -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=$env:BUILD_TYPE 2>&1 |
            Tee-Object -FilePath "$env:GITHUB_WORKSPACE/build/configure.log"

      - name: Build
        shell: pwsh
        run: |
          cmake --build "$env:GITHUB_WORKSPACE/build" --config $env:BUILD_TYPE --target ${{matrix.target}} 2>&1 |
            Tee-Object -FilePath "$env:GITHUB_WORKSPACE/build/backend.log"
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{matrix.target}}
          path: ${{github.workspace}}/build/bin/${{matrix.target}}/*
          if-no-files-found: error
