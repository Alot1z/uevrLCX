name: Deploy Context7 VR Analysis System to GitHub Pages

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-database:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Generate Context7 Database (retry)
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 20
        max_attempts: 3
        retry_wait_seconds: 10
        command: |
          python3 scripts/generate_context7_database.py
        
    - name: Upload database artifact
      uses: actions/upload-artifact@v4
      with:
        name: context7-database
        path: data/context7_games_database_complete.json
        
  build-deepwiki:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Generate DeepWiki Markdown
      shell: pwsh
      run: |
        powershell -ExecutionPolicy Bypass -File tools/10_CREATE_FINAL_DEEPWIKI.ps1

    - name: Upload DeepWiki artifact
      uses: actions/upload-artifact@v4
      with:
        name: deepwiki-markdown
        path: docs/deepwiki/DEEPWIKI_KOMPLET.md

  build-pages:
    needs: [generate-database, build-deepwiki]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Download database
      uses: actions/download-artifact@v4
      with:
        name: context7-database
        path: data/

    - name: Download DeepWiki
      uses: actions/download-artifact@v4
      with:
        name: deepwiki-markdown
        path: docs/deepwiki/

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'docs/github-pages/package-lock.json'
        
    - name: Install dependencies (retry)
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 20
        max_attempts: 3
        retry_wait_seconds: 10
        command: |
          cd docs/github-pages
          npm ci
      
    - name: Build GitHub Pages site (retry)
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 20
        max_attempts: 3
        retry_wait_seconds: 10
        command: |
          cd docs/github-pages
          npm run build
          mkdir -p ./dist/api
          cp ../../data/context7_games_database_complete.json ./dist/api/
          mkdir -p ./dist/deepwiki
          cp ../deepwiki/DEEPWIKI_KOMPLET.md ./dist/deepwiki/
        
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/github-pages/dist
        
  deploy:
    needs: build-pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2