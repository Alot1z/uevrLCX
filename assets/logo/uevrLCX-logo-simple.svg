      <circle cx="220" cy="70" r="3"/>
      <circle cx="220" cy="150" r="3"/>
      <circle cx="220" cy="230" r="3"/>
    </g>
  </g>
  <g transform="translate(40,40)" stroke="url(#g1)" fill="none" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
    <!-- VR headset -->
    <rect x="0" y="0" rx="36" ry="36" width="320" height="220"/>
    <circle cx="100" cy="110" r="46"/>
    <circle cx="220" cy="110" r="46"/>
    <path d="M0 80 H-40 C-60 80 -60 140 -40 140 H0"/>
    <path d="M320 80 H360 C380 80 380 140 360 140 H320"/>
    <!-- Layered VR text for high contrast on any background -->
    <text x="70" y="128" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="64" font-weight="800" fill="none" stroke="#0B0F14" stroke-width="6" style="stroke-linejoin: round;">VR</text>
    <text x="70" y="128" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="64" font-weight="800" fill="none" stroke="#7E4DFF" stroke-width="4.5" style="stroke-linejoin: round;">VR</text>
    <text x="70" y="128" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="64" font-weight="800" fill="none" stroke="#00F7FF" stroke-width="3" style="stroke-linejoin: round;">VR</text>
    <text x="70" y="128" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="64" font-weight="800" fill="none" stroke="#FFFFFF" stroke-width="2" style="stroke-linejoin: round;">VR</text>
    <text x="70" y="128" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="64" font-weight="800" fill="url(#g1)">VR</text>
  </g>
  <!-- Simple crown/flame strokes above the headset -->
