<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="360" viewBox="0 0 1200 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple, filter-free logo for maximum compatibility -->
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1200" y2="360" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00F7FF"/>
      <stop offset="0.45" stop-color="#7E4DFF"/>
      <stop offset="0.75" stop-color="#B03CFF"/>
      <stop offset="1" stop-color="#FF40E6"/>
    </linearGradient>
  </defs>
  <!-- Light matrix accents on the left -->
  <g transform="translate(0,40)" opacity="0.45" stroke-linecap="round">
    <g stroke="#00F7FF" stroke-width="6" fill="#00F7FF">
      <path d="M60 0 v240"/>
      <circle cx="60" cy="60" r="3"/>
      <circle cx="60" cy="140" r="3"/>
      <circle cx="60" cy="210" r="3"/>
    </g>
    <g stroke="#7E4DFF" stroke-width="6" fill="#7E4DFF">
      <path d="M100 0 v220"/>
      <circle cx="100" cy="40" r="3"/>
      <circle cx="100" cy="120" r="3"/>
      <circle cx="100" cy="190" r="3"/>
    </g>
    <g stroke="#FF40E6" stroke-width="6" fill="#FF40E6">
      <path d="M140 0 v250"/>
      <circle cx="140" cy="50" r="3"/>
      <circle cx="140" cy="130" r="3"/>
      <circle cx="140" cy="220" r="3"/>
    </g>
    <g stroke="#00F7FF" stroke-width="6" fill="#00F7FF">
      <path d="M180 0 v210"/>
      <circle cx="180" cy="30" r="3"/>
      <circle cx="180" cy="110" r="3"/>
      <circle cx="180" cy="190" r="3"/>
    </g>
    <g stroke="#B03CFF" stroke-width="6" fill="#B03CFF">
