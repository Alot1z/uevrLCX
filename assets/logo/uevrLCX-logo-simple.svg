    <path d="M190 0 C170 -30, 220 -40, 210 -60 C250 -40, 280 -50, 310 -70 C330 -40, 360 -30, 370 -10"/>
  </g>
  <!-- Wordmark -->
  <text x="420" y="150" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="96" font-weight="900" fill="none" stroke="#0B0F14" stroke-width="6" style="stroke-linejoin: round;">uevrLCX</text>
  <text x="420" y="150" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="96" font-weight="900" fill="none" stroke="#7E4DFF" stroke-width="4" style="stroke-linejoin: round;">uevrLCX</text>
  <text x="420" y="150" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="96" font-weight="900" fill="none" stroke="#00F7FF" stroke-width="3" style="stroke-linejoin: round;">uevrLCX</text>
  <text x="420" y="150" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="96" font-weight="900" fill="none" stroke="#FFFFFF" stroke-width="2" style="stroke-linejoin: round;">uevrLCX</text>
  <text x="420" y="150" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="96" font-weight="900" fill="url(#g1)">uevrLCX</text>
  <text x="420" y="200" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="28" font-weight="600" fill="none" stroke="#0B0F14" stroke-width="3" style="stroke-linejoin: round;">Universal Cross-Engine VR</text>
  <text x="420" y="200" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="28" font-weight="600" fill="none" stroke="#7E4DFF" stroke-width="2.2" style="stroke-linejoin: round;">Universal Cross-Engine VR</text>
  <text x="420" y="200" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="28" font-weight="600" fill="none" stroke="#00F7FF" stroke-width="1.6" style="stroke-linejoin: round;">Universal Cross-Engine VR</text>
  <text x="420" y="200" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="28" font-weight="600" fill="none" stroke="#FFFFFF" stroke-width="1.2" style="stroke-linejoin: round;">Universal Cross-Engine VR</text>
  <text x="420" y="200" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="28" font-weight="600" fill="url(#g1)">Universal Cross-Engine VR</text>
</svg>
