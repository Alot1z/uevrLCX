      <text x="40" y="48" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="18" font-weight="600" fill="#7E4DFF">ENG</text>
    </g>
    <g transform="translate(1020,255)">
      <polygon points="40,0 80,20 80,60 40,80 0,60 0,20"/>
      <text x="40" y="48" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="18" font-weight="600" fill="#7E4DFF">ENG</text>
    </g>
