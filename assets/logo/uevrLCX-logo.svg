<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1200" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00F7FF"/>
      <stop offset="0.45" stop-color="#7E4DFF"/>
      <stop offset="0.75" stop-color="#B03CFF"/>
      <stop offset="1" stop-color="#FF40E6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- VR goggles icon -->
  <g transform="translate(60,60)">
    <rect x="0" y="0" rx="40" ry="40" width="260" height="180" fill="none" stroke="url(#g1)" stroke-width="10" filter="url(#glow)"/>
    <circle cx="80" cy="90" r="40" stroke="url(#g1)" stroke-width="10" fill="none"/>
    <circle cx="180" cy="90" r="40" stroke="url(#g1)" stroke-width="10" fill="none"/>
    <path d="M0 60 H-40 C-60 60 -60 120 -40 120 H0" stroke="url(#g1)" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path d="M260 60 H300 C320 60 320 120 300 120 H260" stroke="url(#g1)" stroke-width="10" fill="none" stroke-linecap="round"/>
    <text x="52" y="105" fill="url(#g1)" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="56" font-weight="700">VR</text>
  </g>

  <!-- Wordmark -->
  <g transform="translate(360,160)">
    <text x="0" y="0" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="88" font-weight="700" fill="url(#g1)">uevr</text>
    <text x="280" y="0" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="88" font-weight="900" fill="url(#g1)">LCX</text>
    <rect x="-8" y="20" width="520" height="4" fill="url(#g1)" opacity="0.6"/>
    <text x="0" y="70" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="26" fill="#D5E4FF">Universal Engine VR â€¢ Cross-Engine</text>
  </g>
</svg>
